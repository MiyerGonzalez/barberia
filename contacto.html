<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barber√≠a Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        	<div class="caja"> 
	            <h1><img src="imagenes/logo.png" alt="Logo Barberia Serpiente"></h1>

	            <nav>
	            	 <ul>
		                <li><a href="index.html">Home</a> </li>
		                <li><a href="productos.html">Productos</a></li>
		                <li><a href="contacto.html">Contacto</a></li>
	            	</ul>	
	            </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                
                <fieldset>

                    <legend>Como le gustaria que lo contactemos</legend>
                    <br>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <br>

                     <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <br>

                     <label for="radio-WhatsApp"> <input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked="">WhatsApp</label>
                    <br>

                </fieldset>

                <fieldset>
                    <legend>En que horario prefiere ser atendido?</legend>
                    <br>
                    <select>
                        <option>Maniana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked="">Le gustaria recibir novedades de la barberia Serpiente?</label>

                <label for=""></label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <td>Horario</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes\logo-blanco.png" alt="Logo Barberia Serpiente">
            <p class="copyright">&copy Copyright Barberia Serpiente</p>
       </footer>
